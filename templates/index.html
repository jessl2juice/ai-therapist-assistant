<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="py-4">
            <!-- Menu Bar -->
            <div class="menu-bar d-flex justify-content-end mb-4">
                <div class="btn-group">
                    <button class="btn btn-outline-secondary" title="Login">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="btn btn-outline-secondary" title="Settings" data-bs-toggle="modal" data-bs-target="#settingsModal">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="text-center">
                <div class="logo-container mb-4">
                    <img src="{{ url_for('static', filename='images/CA Logo Ideogram 16.png') }}" 
                         alt="Casey AI Logo" 
                         class="logo img-fluid">
                </div>
                <h1 class="display-4 mb-4">Casey - Your AI Therapist Assistant</h1>
                <div class="btn-group" role="group" aria-label="Interaction Mode">
                    <button class="btn btn-outline-secondary active" onclick="handleTabChange('voice')" id="voiceTab">
                        <i class="fas fa-microphone me-2"></i>Voice
                    </button>
                    <button class="btn btn-outline-secondary" onclick="handleTabChange('text')" id="textTab">
                        <i class="fas fa-keyboard me-2"></i>Text
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 d-flex flex-column">
            <div class="container py-4">
                <div id="voiceTabContent" class="interaction-container">
                    <div id="conversationState" class="alert alert-info text-center mb-4">
                        Conversation State: paused
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="talk-button-container">
                            <button class="btn btn-primary btn-lg talk-button rounded-circle" id="talkButton">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="btn btn-danger btn-sm stop-button d-none" id="stopButton">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                        <span class="talk-label mt-3">Press to Talk</span>
                    </div>
                </div>

                <div id="textTabContent" class="interaction-container" style="display: none;">
                    <div class="messages-container mb-4">
                        <div id="messages" class="messages p-3 rounded"></div>
                    </div>
                    <div class="input-group input-group-lg">
                        <form id="textForm" class="d-flex w-100">
                            <input type="text" 
                                   class="form-control"
                                   id="messageInput" 
                                   placeholder="Type your message..." 
                                   required>
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="fas fa-paper-plane me-2"></i>Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="mb-3">Voice Settings</h6>
                    <div class="mb-3">
                        <label for="voiceSelect" class="form-label">Voice</label>
                        <select class="form-select" id="voiceSelect"></select>
                    </div>
                    <div class="mb-3">
                        <label for="rateRange" class="form-label">Rate: <span id="rateValue">1.0</span></label>
                        <input type="range" class="form-range" id="rateRange" min="0.5" max="2" step="0.1" value="1.0">
                    </div>
                    <div class="mb-3">
                        <label for="pitchRange" class="form-label">Pitch: <span id="pitchValue">1.0</span></label>
                        <input type="range" class="form-range" id="pitchRange" min="0.5" max="2" step="0.1" value="1.0">
                    </div>
                    <div class="mb-3">
                        <label for="volumeRange" class="form-label">Volume: <span id="volumeValue">1.0</span></label>
                        <input type="range" class="form-range" id="volumeRange" min="0" max="1" step="0.1" value="1.0">
                    </div>
                    <button id="testVoice" class="btn btn-secondary">Test Voice</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
