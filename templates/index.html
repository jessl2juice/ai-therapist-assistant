<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4 mb-3">Casey - Your AI Therapist Assistant</h1>
            <div class="btn-group" role="group" aria-label="Interaction Mode">
                <button onclick="handleTabChange('voice')" id="voiceTab" class="btn btn-secondary active">
                    <i class="fas fa-microphone me-2"></i>Voice
                </button>
                <button onclick="handleTabChange('text')" id="textTab" class="btn btn-secondary">
                    <i class="fas fa-keyboard me-2"></i>Text
                </button>
            </div>
        </header>

        <main>
            <div id="voiceTabContent">
                <div id="conversationState" class="alert alert-info text-center mb-4 shadow-sm">
                    <i class="fas fa-circle me-2"></i>
                    <span>Conversation State: paused</span>
                </div>
                <div class="d-flex flex-column align-items-center gap-3">
                    <button id="talkButton" class="btn btn-lg btn-primary rounded-circle p-4 shadow">
                        <i class="fas fa-microphone fa-2x"></i>
                    </button>
                    <button id="stopButton" class="btn btn-danger rounded-circle p-3 shadow" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                    <div class="text-center text-muted">Press to Talk</div>
                </div>
            </div>

            <div id="textTabContent" style="display: none;">
                <div id="messages" class="bg-dark p-3 rounded shadow mb-4" style="height: 400px; overflow-y: auto;">
                    <!-- Messages will be inserted here -->
                </div>
                <form id="textForm" class="d-flex gap-2">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Send
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
