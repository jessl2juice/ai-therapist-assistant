<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/CA Logo Ideogram 16.png') }}" alt="Clinician Assist Logo" height="30">
                Casey
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/CA Logo Ideogram 16.png') }}" alt="Clinician Assist Logo">
        </div>
        <header>
            <h1>Casey - Your AI Therapist Assistant</h1>
            <div class="tab-group">
                <button onclick="handleTabChange('voice')" id="voiceTab" class="active">Voice</button>
                <button onclick="handleTabChange('text')" id="textTab">Text</button>
            </div>
        </header>

        <main>
            <div id="voiceTabContent">
                <div id="conversationState" class="status-message"></div>
                <div class="talk-container">
                    <button id="talkButton" class="talk-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="stopButton" class="stop-button" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>

            <div id="textTabContent" style="display: none;">
                <div class="messages" id="messages"></div>
                <form id="textForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
