<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Casey - Your AI Therapist Assistant</h1>
            <div class="tab-group">
                <button onclick="handleTabChange('voice')" id="voiceTab" class="active">Voice</button>
                <button onclick="handleTabChange('text')" id="textTab">Text</button>
            </div>
        </header>

        <main>
            <div id="voiceTabContent">
                <div id="conversationState" class="status-message">Conversation State: paused</div>
                <button id="talkButton" class="talk-button">Press to Talk</button>
            </div>

            <div id="textTabContent" style="display: none;">
                <div class="messages" id="messages"></div>
                <form id="textForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
