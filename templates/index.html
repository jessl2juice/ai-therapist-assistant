<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <i class="fas fa-cog settings-icon" id="settingsIcon" onclick="toggleSettings()"></i>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/CA Logo Ideogram 16.png') }}" alt="Clinician Assist Logo">
        </div>
        <header>
            <h1>Casey - Your AI Therapist Assistant</h1>
            <div class="tab-group">
                <button onclick="handleTabChange('voice')" id="voiceTab" class="active">Voice</button>
                <button onclick="handleTabChange('text')" id="textTab">Text</button>
            </div>
        </header>

        <main>
            <div id="voiceTabContent">
                <div id="conversationState" class="status-message"></div>
                <div class="talk-container">
                    <button id="talkButton" class="talk-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="stopButton" class="stop-button" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>

            <div id="textTabContent" style="display: none;">
                <div class="messages" id="messages"></div>
                <form id="textForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Type your message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="close-button" onclick="toggleSettings()">&times;</button>
                </div>
                <div class="settings-body">
                    <h3>Voice Settings</h3>
                    <div class="setting-group">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect"></select>
                    </div>
                    <div class="setting-group">
                        <label for="rateRange">Rate: <span id="rateValue">1.0</span></label>
                        <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1.0">
                    </div>
                    <div class="setting-group">
                        <label for="pitchRange">Pitch: <span id="pitchValue">1.0</span></label>
                        <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1.0">
                    </div>
                    <div class="setting-group">
                        <label for="volumeRange">Volume: <span id="volumeValue">1.0</span></label>
                        <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1.0">
                    </div>
                    <button id="testVoiceButton" class="test-voice-button">Test Voice</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
