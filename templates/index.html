<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header class="text-center py-4">
            <h1>Casey - Your AI Therapist Assistant</h1>
            <div class="btn-group" role="group" aria-label="Interaction Mode">
                <button class="btn btn-secondary active" onclick="handleTabChange('voice')" id="voiceTab">Voice</button>
                <button class="btn btn-secondary" onclick="handleTabChange('text')" id="textTab">Text</button>
            </div>
        </header>

        <main class="mt-4">
            <div id="voiceTabContent">
                <div class="alert alert-info" id="conversationState">Conversation State: paused</div>
                <button class="btn btn-danger btn-lg w-100" id="talkButton">Press to Talk</button>
            </div>

            <div id="textTabContent" style="display: none;">
                <div class="messages card p-3 mb-3" id="messages"></div>
                <form id="textForm" class="input-group">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
