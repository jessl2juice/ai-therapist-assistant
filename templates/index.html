<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey - Your AI Therapist Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">Casey</a>
            <div class="ms-auto">
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/register" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section text-center py-5">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="Clinician Assist Logo" 
                 class="mb-4 logo-gradient" 
                 width="150">
            <h1 class="display-4 mb-3">Welcome to Casey</h1>
            <h2 class="gradient-text h4 mb-4">Your AI Therapist Assistant</h2>
            <p class="text-muted mb-5">
                A safe space to talk about your feelings and receive supportive guidance.<br>
                Your conversations are private and secure.
            </p>
        </div>

        <ul class="nav nav-tabs justify-content-center" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="voiceTab" onclick="handleTabChange('voice')">Voice Interaction</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="textTab" onclick="handleTabChange('text')">Text Chat</button>
            </li>
        </ul>

        <div class="tab-content py-4">
            <div id="voiceTabContent" class="tab-pane">
                <div id="conversationState" class="text-center mb-4">
                    Conversation State: paused
                </div>
                <button class="talk-button" id="talkButton">Talk</button>
            </div>

            <div id="textTabContent" class="tab-pane">
                <div class="messages-container mb-4">
                    <div id="messages" class="messages rounded"></div>
                </div>
                <form id="textForm" class="input-group">
                    <input type="text" 
                           class="form-control" 
                           id="messageInput" 
                           placeholder="Type your message..." 
                           required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
